<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
    <title>Strawberry Weather</title>
  </head>
  <body>
  <div class="container"></div>
    <div class="weather-app">
       <div class="weather-wrapper">
      <h1 id="city">In Paris</h1>
      <ul class="date-time" id="date-time">
      <li>Wednesday, 20 Oct</li>
      <li>12:31</li>
      </ul>
       </br>
      <div class="row">
         <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly-cloudy">
            </div>
        <div class="col-6">
          <ul class="temp-description">
            <li>
              <span class="temp" id="temp"> 12 </span> 
              <span class="celcius" id="celcius"> ℃ </span>
              <span >|</span>
              <span class="fahr" id="fahr">℉</span>
            </li>
              </ul>
              <ul>
            <li> 
              <span class="weather-description" id="weather-description"> Partly cloudy</span>
            </li>
          </ul>
        </div>
        <div class="col-4">
          <ul class="temp-details">
                <li id="humidity">Humidity:</li>
                <li id="wind">Wind: 00</li>
              </ul>
        </div>
      </div>   
    </div>
        <small class="github">
            <a href="https://github.com/nicolefrei8/Strawberry-Weather-App" target="_blank">Open-source code</a>
            by Nicole Frei
        </small>
   </div>
  </div>
   
    <script src="src/java.js"></script>
  </body>
</html>
