<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
    <title>Strawberry Weather</title>
  </head>
  <body>
  <div class="container">
    <div class="weather-app">
      <div class="weather-wrapper">
        <form id="search-form" class= "mb-4">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Type a city..." class= "form-control" id="search-input" autocomplete="off">
            </div>
            <div class="col-3">
          <input type="submit" vlaue="search" class= "btn btn-primary">
          </div>
          </div>
        </form>
          <h1 id="city">In Paris</h1>
          <div class="date-time" id="date-time">Wednesday, 20 Oct</div>
            <div class="weather-description" id="weather-description"> Partly cloudy</div>
              </br>
            <div class="row">
              <div class="col-2">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
                alt="partly-cloudy"
                class="icon"
                id="icon">
              </div>
              <div class="col-6" >
                <div class="temp-description">
                <ul>
                  <li>
                    <span class="temp" id="temp"> 12 </span> 
                    <a href="#" class="active" id="celcius-link"> ℃ </a>
                    <span >|</span>
                    <a href="#" id="fahr-link">℉</a>
                  </li>
                </ul>
                </div>
              </div>
              <div class="col-4">
                <ul class="temp-details">
                  <li id="humidity">Humidity:</li>
                  <li id="wind">Wind: 00</li>
                </ul>
              </div>
            </div>   
      </div>
          <small class="github">
            <a href="https://github.com/nicolefrei8/Strawberry-Weather-App" target="_blank">Open-source code</a>
            by Nicole Frei
           </small>
    </div>
  </div>
   
    <script src="src/java.js"></script>
  </body>
</html>
