<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=Hello, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Strawberry Weather</title>
  </head>
  <body>
  <div class="container"></div>
    <div class="weather-app">
      <h1 >Paris</h1>
      <div class="row">
        <div class="col-6">
          <ul>
            <li>
              <span id="temp"> 12 </span> 
              <span id="celcius"> ℃ </span>
              <span >|</span>
              <span>℉</span>
            </li>
            <li> 
              <span id="weather-description"> Partly cloudy</span>
            </li>
          </ul>
        </div>
        <div class="col-6"> 
          <ul>
            <li>Wednesday, 20 October</li>
            <li>12:31</li>
          </ul>
        </div>
      </div>  
        <br>
          <div class="row">
            <div class="col-6">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly-cloudy">
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 00</li>
                <li>Humidity: 00</li>
                <li>Wind: 00</li>
              </ul>
            </div>
          </div>
          <br>
          <small>
            <a href="https://github.com/nicolefrei8/Strawberry-Weather-App" target="_blank">Open-source code</a>
            by Nicole Frei
          </small>
    </div>
  </div>
   
    <script src="src/java.js"></script>
  </body>
</html>
